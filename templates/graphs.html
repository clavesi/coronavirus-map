<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphs</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/graphs.css') }}">
</head>

<body>
    <nav>
        <ul class="nav-links">
            <li><a href="/">Visualize COVID-19</a></li>
            <li><a href="/map">Map</a></li>
            <li><a href="/graphs">Graphs</a></li>
        </ul>
    </nav>

    <h1>Starting at January 22, 2020</h1>

    <div class="selection" align="center">
        <select id='countrySelect' onchange="changeDataset()">
            <option value="Worldwide" selected>Worldwide</option>
        </select>
    </div>

    <canvas id="myChart"></canvas>

    <footer>
        <a href="https://github.com/clavesi/coronavirus-map">Designed by clavesi</a>
    </footer>

    <script>
        let data = {{ data | tojson }};

        let select = document.getElementById('countrySelect');
        for (country in data) {
            let option = document.createElement('option');
            option.text = country;
            select.add(option);
        }

        totalDays = data['Afghanistan'].length;
        days = [];
        cases = [];
        for (i = 0; i < totalDays; i++) {
            days.push(i + 1);

            // Get number of cases worldwide
            casesDaily = 0;
            for (c in data) {
                casesDaily += data[c][i]['confirmed'];
            }
            cases.push(casesDaily);
        }

        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: days,
                datasets: [{
                    data: cases,
                    label: "Cases",
                    borderColor: "lightcoral",
                    fill: true
                }]
            },
            options: {
                title: {
                    display: true,
                    text: 'Cases'
                },
                elements: {
                    point: {
                        radius: 2
                    }
                },
                tooltips: {
                    callbacks: {
                        label: function (tooltipItem, data) {
                            var value = data.datasets[0].data[tooltipItem.index];
                            value = value.toString();
                            value = value.split(/(?=(?:...)*$)/);
                            value = value.join(',');
                            return value;
                        }
                    } // end callbacks:
                }, //end tooltips
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true,
                            userCallback: function (value, index, values) {
                                // Add commas
                                value = value.toString();
                                value = value.split(/(?=(?:...)*$)/);
                                value = value.join(',');
                                return value;
                            }
                        }
                    }],
                    xAxes: [{
                        ticks: {
                            userCallback: function (value, index, values) {
                                // Add commas
                                value = value.toString();
                                value = value.split(/(?=(?:...)*$)/);
                                value = value.join(',');
                                return value;
                            }
                        }
                    }]
                }
            },
        });

        function changeDataset() {
            myChart.destroy();

            if (select.value !== 'Worldwide') {
                const countryCases = []
                for (i = 0; i < data[select.value].length; i++) {
                    countryCases.push(data[select.value][i]['confirmed']);
                }

                myChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: days,
                        datasets: [{
                            data: countryCases,
                            label: "Cases",
                            borderColor: "#3e95cd",
                            fill: false
                        }]
                    },
                    options: {
                        title: {
                            display: true,
                            text: 'COVID-19 Cases'
                        }
                    }
                });
            } else {
                myChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: days,
                        datasets: [{
                            data: cases,
                            label: "Cases",
                            borderColor: "#3e95cd",
                            fill: false
                        }]
                    },
                    options: {
                        title: {
                            display: true,
                            text: 'COVID-19 Cases'
                        }
                    }
                });
            }

        }
    </script>
</body>

</html>
